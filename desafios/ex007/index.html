<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexível</title>
</head>
<body>
    <h1>imagem Flexível</h1>
    <p>Você esta vendo a imagem completa? experimente ampliar a imagem da sua janela para aproveitar a melhor experiencia</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="imagem grande">
    </picture>
</body>
</html>
