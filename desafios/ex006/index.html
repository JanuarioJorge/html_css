<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir, passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        
        <li><abbr title="Use a tag &lt;p&gt;">parágrafo</abbr>
        <li><abbr title="Use a tag &lt;h1&gt;">Título</abbr>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        <li><abbr title="Use a tag &lt;font-code&gt;">Código-fonte</abbr>
        <li><abbr title="&lt;ol&gt;">Listas numeradas</abbr> 
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr>
    </ul>
</body>
</html>
